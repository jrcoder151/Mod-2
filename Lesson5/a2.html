<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        img#bookRight{
            float:right
        }
        img#bookLeft{
            float:left
        }
      
    </style>
</head>
<body>
     <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image.</p>
    
    <p>
        <img id="bookRight" src="Book.jpg" alt="book" style="width:100px;height:100px;">
        <img id="bookLeft" src="Book.jpg" alt="book" style="width:100px;height:100px;">
    </p>
</body>
</html>
