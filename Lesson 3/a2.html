<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .mydiv {
          width: 300px;
          height: 100px;
          background-color: rgb(0, 255, 38);
          
        }
        #myDiv {
            width: 300px;
          height: 100px;
          background-color: rgb(69, 118, 129);
          
          transform: rotateX(180deg);
        }
        </style>
</head>
<body>
    <div class="mydiv">Hello</div>
    <div id="myDiv">Inverted Hello</div>
</body>
</html>
