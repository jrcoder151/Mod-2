<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        *{
          text-align: center;
          font-family: 'Times New Roman', Times, serif;
        }
        #text{
          text-shadow: 2px 2px 1px #ddb3d7;
        }
        #box{
          box-shadow: 9px 9px 5px #301934;
        }
        #indent{
                text-indent: 50%; 
            }
      </style>
</head>
<body>
    <h1 id="text">Text shadow</h1>
  
    <h1 id="box">Box Shadow</h1>

	
        
    <p id="indent">Text Indent</p>
    
</body>
</html>
