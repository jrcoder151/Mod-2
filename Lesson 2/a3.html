<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS animation</title>
    <style> 
        
        @keyframes example {
          0%   {background-color: red;}
          25%  {background-color: rgb(237, 150, 78);}
          50%  {background-color: rgb(224, 236, 120);}
          100% {background-color: rgb(184, 232, 146);}
        }
        
     
        h1 {
          width: 100px;
          height: 100px;
          background-color: red;
          animation-name: example;
          animation-duration: 4s;
        }
        
        </style>
</head>
<body>
    â€‹<h1>Hello</h1>
</body>
</html>
